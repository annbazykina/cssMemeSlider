<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Css Meme Slider</title>
    </head>
    <body>
        <div class="slider-container">
            <input
                type="radio"
                name="radio-btn"
                id="input1"
                class="hide"
                checked
            >
            <input
                type="radio"
                name="radio-btn"
                id="input2"
                class="hide"
            >
            <input
                type="radio"
                name="radio-btn"
                id="input3"
                class="hide"
            >
            <input
                type="radio"
                name="radio-btn"
                id="input4"
                class="hide"
            >
            <input
                type="radio"
                name="radio-btn"
                id="input5"
                class="hide"
            >
            <div class="slides-wrapper">
                <div class="slides">
                    <div class="slide">
                        <img src="./img/bin.jpg" alt="Mem" class="slide-img">
                    </div>
                    <div class="slide">
                        <img src="./img/mister-bin.jpg" alt="Mem" class="slide-img">
                    </div>
                    <div class="slide">
                        <img src="./img/keep-going-almost.jpg" alt="Mem" class="slide-img">
                    </div>
                    <div class="slide">
                        <img src="./img/keep-going-i-1a92898aa1.jpg" alt="Mem" class="slide-img">
                    </div>
                </div>
            </div>
            <div class="slides-info">
                <div class="slider-text">
                    <div class="text-list">
                        <span class="text-item item1">I'm best of the best!</span>
                        <span class="text-item item2">I'm best of the best of the best!</span>
                        <span class="text-item item3">Keep going!</span>
                        <span class="text-item item4">Don't stop!</span>
                    </div>
                </div>
                <div class="slider-nav">
                    <label for="input1" class="slider-nav-btn">
                        <div class="btn-show btn-show1"><div class="hole"></div></div>
                    </label>
                    <label for="input2" class="slider-nav-btn">
                        <div class="btn-show btn-show2"><div class="hole"></div></div>
                    </label>
                    <label for="input3" class="slider-nav-btn">
                        <div class="btn-show btn-show3"><div class="hole"></div></div>
                    </label>
                    <label for="input4" class="slider-nav-btn">
                        <div class="btn-show btn-show4"><div class="hole"></div></div>
                    </label>
                </div>
                
            </div>
        </div>
    </body>
</html>
